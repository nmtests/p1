<!DOCTYPE html>
<html lang="bn" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <title>ওমর কিন্ডারগার্টেন স্কুল - কুইজ পোর্টাল</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&family=Tiro+Bangla:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="antialiased">
    <div id="loader" class="loader-backdrop" style="display: none;"><div class="loader"></div></div>
    <header class="py-4 px-6 flex justify-between items-center border-b border-[var(--border)] bg-[var(--foreground)] sticky top-0 z-30 shadow-md">
        <div class="flex items-center gap-4">
            <img id="schoolLogo" src="https://i.postimg.cc/sDgPX0zb/school-logo.png" alt="School Logo" class="h-12 w-12">
            <div>
                <h1 id="portalTitleNav" class="text-lg md:text-2xl title-font text-[var(--accent)] font-bold"></h1>
                <p id="portalAnnouncement" class="text-xs md:text-base mt-1 text-[var(--text-secondary)]"></p>
            </div>
        </div>
        <div class="flex items-center gap-2 md:gap-4">
            <span id="userGreeting" class="font-bold mr-2 hidden md:inline-block"></span>
            <button id="logoutButton" class="action-button !w-auto !text-sm !py-2 !px-4 hidden !bg-red-500 hover:!bg-red-600">লগআউট</button>
            <button id="adminLoginButton" class="action-button !w-auto !text-sm !py-2 !px-4 !bg-amber-500 hover:!bg-amber-600">অ্যাডমিন</button>
        </div>
    </header>

    <main class="min-h-screen">
        <div id="studentLoginView" class="view container max-w-lg mx-auto p-4 mt-12"></div>
        <div id="studentDashboardView" class="view container max-w-6xl mx-auto p-4 mt-8"></div>
        <div id="quizView" class="view container max-w-3xl mx-auto p-4 mt-8"></div>
        <div id="resultView" class="view container max-w-2xl mx-auto p-4 mt-8"></div>
        <div id="adminDashboardView" class="view"></div>
    </main>
    
    <footer class="footer"></footer>
    <div id="modals-container"></div>

    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ui.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
